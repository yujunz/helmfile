environments:
  default:
    values:
      - environment.values.yaml
---
archives:
  - name: kir4h
    url: https://kir4h.github.io/charts

repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com/
  - name: incubator
    url: https://kubernetes-charts-incubator.storage.googleapis.com

helmDefaults:
  kubeContext: minikube

releases:

  - name: httpbin
    chart: ./charts/httpbin
    set:
      - name: ingress.enabled
        value: false

  - name: raw
    chart: incubator/raw
    values:
      - mysecret: {{ .Environment.Values.mysecret }}
      - values.yaml

  - name: registry-creds
    chart: kir4h/registry-creds/registry-creds-0.1.0.tgz
